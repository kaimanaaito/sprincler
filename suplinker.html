<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Sprinkler Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sprinkler Control System</h1>
        <input type="text" id="city" placeholder="Enter your city name">
        <button id="checkWeather">Check the Weather</button>
        <div id="result"></div>
        <button id="toggleSprinkler" class="toggle-button">Toggle Sprinkler</button>
        <div id="sprinklerStatus">The sprinkler is off.</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
